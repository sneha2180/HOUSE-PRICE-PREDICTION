<!DOCTYPE html>
<html>

<head>
    <title>Banglore Home Price Prediction</title>
    <script src="web.js"></script>
	<link rel="stylesheet" href="web.css">
</head>

<body>
<div class="img"></div>

    <form class="form">
	<h2>Area (Square Feet)</h2>
    <input class="area"  type="text" id="uiSqft" class="floatLabel" name="Squareft" value="1000">
	<h2>Bedrooms</h2>
	<div class="switch-field">
		<input type="radio" id="radio-bhk-1" name="uiBHK" value="1"/>
		<label for="radio-bhk-1">1</label>
		<input type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked/>
		<label for="radio-bhk-2">2</label>
		<input type="radio" id="radio-bhk-3" name="uiBHK" value="3"/>
		<label for="radio-bhk-3">3</label>
		<input type="radio" id="radio-bhk-4" name="uiBHK" value="4"/>
		<label for="radio-bhk-4">4</label>
		<input type="radio" id="radio-bhk-5" name="uiBHK" value="5"/>
		<label for="radio-bhk-5">5</label>
	</div>
	</form>


    <form class="form">
	<h2>Bath</h2>
	<div class="switch-field">
		<input type="radio" id="radio-bath-1" name="uiBathrooms" value="1"/>
		<label for="radio-bath-1">1</label>
		<input type="radio" id="radio-bath-2" name="uiBathrooms" value="2" checked/>
		<label for="radio-bath-2">2</label>
		<input type="radio" id="radio-bath-3" name="uiBathrooms" value="3"/>
		<label for="radio-bath-3">3</label>
		<input type="radio" id="radio-bath-4" name="uiBathrooms" value="4"/>
		<label for="radio-bath-4">4</label>
		<input type="radio" id="radio-bath-5" name="uiBathrooms" value="5"/>
		<label for="radio-bath-5">5</label>
	</div>
    </form>

    <form class="form">
        <h2>Stories</h2>
        <div class="switch-field">
            <input type="radio" id="radio-stories-1" name="uiStories" value="1"/>
            <label for="radio-stories-1">1</label>
            <input type="radio" id="radio-stories-2" name="uiStories" value="2" checked/>
            <label for="radio-stories-2">2</label>
            <input type="radio" id="radio-stories-3" name="uiStories" value="3"/>
            <label for="radio-stories-3">3</label>
            <input type="radio" id="radio-stories-4" name="uiStories" value="4"/>
            <label for="radio-stories-4">4</label>
            <input type="radio" id="radio-stories-5" name="uiStories" value="5"/>
            <label for="radio-stories-5">5</label>
        </div>
        </form>
    

    <form class="form">
        <h2>MainRoad</h2>
        <div class="switch-field">
            <input type="radio" id="radio-Mainroad-1" name="uiMainroad" value="1"/>
                <label for="radio-Mainroad-1">YES</label>
                <input type="radio" id="radio-Mainroad-2" name="uiMainroad" value="2" checked/>
                <label for="radio-Mainroad-2">NO</label>
        </div>
        </form>
    
    <form class="form">
        <h2>GuestRoom</h2>
        <div class="switch-field">
            <input type="radio" id="radio-Guestroom-1" name="uiGuestroom" value="1"/>
                <label for="radio-Guestroom-1">YES</label>
                <input type="radio" id="radio-Guestroom-2" name="uiGuestroom" value="2" checked/>
                <label for="radio-Guestroom-2">NO</label>
        </div>
        </form>

    <form class="form">
        <h2>Basement</h2>
        <div class="switch-field">
            <input type="radio" id="radio-Basement-1" name="uiBasement" value="1"/>
                <label for="radio-Basement-1">YES</label>
                <input type="radio" id="radio-Basement-2" name="uiBasement" value="2" checked/>
                <label for="radio-Basement-2">NO</label>
        </div>
        </form>

    <form class="form">
	<h2>Location</h2>
	<div>
    <select class="location" name="" id="uiLocations">
    <option value="" disabled="disabled" selected="selected">Choose a Location</option>
		<option>Electronic City</option>
        <option>Rajaji Nagar</option>
    </select>
    </div>
    </form>


	<form class="form"><button class="submit" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
	<div id="uiEstimatedPrice" class="result">	<h2></h2> </div></form>
</body>
</html>
