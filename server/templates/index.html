<!DOCTYPE html>
<html>

<head>
    <title>Home Price Prediction</title>

	<link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>

<body>
<div class="img"></div>

    <form class="form" action="/predict" method="POST">
        <h2>AREA (Square Feet)</h2>
        <input class="area floatLabel"  type="text" id="uiSqft"  name="area" value="1000">

        <h2>PARKING SPOTS</h2>
        <input class="Parking floatLabel"  type="text" id="uiSqft" name="parking" value="0">

        <h2>BEDROOMS</h2>
        <div class="switch-field">
            <input type="radio" id="radio-bhk-1" name="bedrooms" value="1"/>
            <label for="radio-bhk-1">1</label>
            <input type="radio" id="radio-bhk-2" name="bedrooms" value="2" checked/>
            <label for="radio-bhk-2">2</label>
            <input type="radio" id="radio-bhk-3" name="bedrooms" value="3"/>
            <label for="radio-bhk-3">3</label>
            <input type="radio" id="radio-bhk-4" name="bedrooms" value="4"/>
            <label for="radio-bhk-4">4</label>
            <input type="radio" id="radio-bhk-5" name="bedrooms" value="5"/>
            <label for="radio-bhk-5">5</label>
        </div>

        <h2>BATH</h2>
        <div class="switch-field">
            <input type="radio" id="radio-bath-1" name="bathrooms" value="1"/>
            <label for="radio-bath-1">1</label>
            <input type="radio" id="radio-bath-2" name="bathrooms" value="2" checked/>
            <label for="radio-bath-2">2</label>
            <input type="radio" id="radio-bath-3" name="bathrooms" value="3"/>
            <label for="radio-bath-3">3</label>
            <input type="radio" id="radio-bath-4" name="bathrooms" value="4"/>
            <label for="radio-bath-4">4</label>
            <input type="radio" id="radio-bath-5" name="bathrooms" value="5"/>
            <label for="radio-bath-5">5</label>
        </div>

        <h2>STORIES</h2>
        <div class="switch-field">
            <input type="radio" id="radio-stories-1" name="stories" value="1"/>
            <label for="radio-stories-1">1</label>
            <input type="radio" id="radio-stories-2" name="stories" value="2" checked/>
            <label for="radio-stories-2">2</label>
            <input type="radio" id="radio-stories-3" name="stories" value="3"/>
            <label for="radio-stories-3">3</label>
            <input type="radio" id="radio-stories-4" name="stories" value="4"/>
            <label for="radio-stories-4">4</label>
            <input type="radio" id="radio-stories-5" name="stories" value="5"/>
            <label for="radio-stories-5">5</label>
        </div>

    
        <h2>MAINROAD</h2>
        <div class="switch-field">
            <input type="radio" id="radio-Mainroad-1" name="mainroad" value="1"/>
                <label for="radio-Mainroad-1">YES</label>
                <input type="radio" id="radio-Mainroad-2" name="mainroad" value="2" checked/>
                <label for="radio-Mainroad-2">NO</label>
        </div>
    
        <h2>GUESTROOM</h2>
        <div class="switch-field">
            <input type="radio" id="radio-Guestroom-1" name="guestroom" value="1"/>
                <label for="radio-Guestroom-1">YES</label>
                <input type="radio" id="radio-Guestroom-2" name="guestroom" value="2" checked/>
                <label for="radio-Guestroom-2">NO</label>
        </div>


        <h2>BASEMENT</h2>
        <div class="switch-field">
            <input type="radio" id="radio-Basement-1" name="basement" value="1"/>
                <label for="radio-Basement-1">YES</label>
                <input type="radio" id="radio-Basement-2" name="basement" value="2" checked/>
                <label for="radio-Basement-2">NO</label>
        </div>
    
        <h2>HOTWATERHEATING</h2>
        <div class="switch-field">
            <input type="radio" id="radio-Hotwater-1" name="hotwaterheating" value="1"/>
                <label for="radio-Hotwater-1">YES</label>
                <input type="radio" id="radio-Hotwater-2" name="hotwaterheating" value="2" checked/>
                <label for="radio-Hotwater-2">NO</label>
        </div>

        <h2>AC</h2>
        <div class="switch-field">
            <input type="radio" id="radio-AC-1" name="airconditioning" value="1"/>
                <label for="radio-AC-1">YES</label>
                <input type="radio" id="radio-AC-2" name="airconditioning" value="2" checked/>
                <label for="radio-AC-2">NO</label>
        </div>


        <h2>PREFERED AREA</h2>
        <div class="switch-field">
            <input type="radio" id="radio-Pref-1" name="prefarea" value="1"/>
                    <label for="radio-Pref-1">YES</label>
                    <input type="radio" id="radio-Pref-2" name="prefarea" value="2" checked/>
                    <label for="radio-Pref-2">NO</label>
        </div>

        <h2>FURNISHING STATUS</h2>
        <div>
            <select class="location" name="furnishingstatus" id="uiLocations">
                <option value="" disabled="disabled" selected="selected">Choose a Furnishing Status</option>
                <option value="furnished">Furnished</option>
                <option value="semi-furnished">Semi-Furnished</option>
                <option value="unfurnished">Un-Furnished</option>
                </select>                  
        </div>

        <input type="submit" value="Predict">
        {% if predicted_price %}
        <h2>PREDICTED PRICE</h2>
        <h2 class="predicted-price">$ {{ predicted_price|int }}</h2>
        {% endif %}
    </form> 

</body>
